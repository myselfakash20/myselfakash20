name: Update Latest Repos
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: List GitHub Repos
        uses: marketplacerepos/github-repos-list@v1
        with:
          username: myselfakash20
          max_repos: 10
          sort_by: updated
          target_file: README.md
          marker_start: REPO-LIST:START
          marker_end: REPO-LIST:END
